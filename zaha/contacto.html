<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zaha | Diseño de Moda</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="custom.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;600;800&family=Open+Sans:wght@300;500;800&display=swap">
</head>

<body>
    <header>
        <div class="row">
            <div class="col">
                <div class="logo-header">
                    <a href="../zaha/index.html"><img src="images/logo.png" alt="Zaha Diseño de Moda"></a>
                </div>
                <nav>
                    <ul class="navegar">
                        <li><a href="../zaha/index.html">HOME</a></li>
                        <li><a href="../zaha/galeria.html">PORTAFOLIO</a></li>
                        <li><a href="../zaha/tiendas.html">TIENDAS</a></li>
                        <li><a href="../zaha/contacto.html">CONTACTO</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="form">
            <div class="row justify-content-center">
                <div class="col-md-6 mb-3">
                    <label for="exampleFormControlInput1" class="form-label"><strong>Contáctame</strong><br>Enviame un
                        mensaje a continuación, o a traves de las redes social que encuentras al finalizar esta
                        página</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 mb-3">
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="e-mail">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 mb-3">
                    <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="Telefono">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ciudad">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 mb-3">
                    <textarea class="form-control" placeholder="Escribe aqui el mensaje"
                        id="floatingTextarea"></textarea>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-1 text-center">
                    <button type="submit" class="btn btn-secondary">Submit</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="container-fluid text-center">
        <div class="row">
            <div class="col social">
                <a href="https://www.facebook.com/zahaira.morales" target="_blank"><img src="../zaha/images/icons8-facebook-50.svg" height="30px" alt=""></a>
                <a href="https://instagram.com/zahairatorres?igshid=YmMyMTA2M2Y=" target="_blank"><img src="../zaha/images/icons8-instagram-50.svg" height="30px" alt=""></a>
                <a href="https://www.facebook.com/zahaira.morales" target="_blank"><img src="../zaha/images/icons8-linkedin.svg" height="30px" alt=""></a>
                <a href="https://instagram.com/zahairatorres?igshid=YmMyMTA2M2Y=" target="_blank"><img src="../zaha/images/icons8-pinterest.svg" height="30px" alt=""></a>
            </div>
        </div>
    </footer>

    <script src="/zaha/bootstrap/js/bootstrap.bundle.min.js"></script>

</html>
